<div class="card text-center m-3">
  <div class="card-body">
    <div class="card-deck">
      <app-item-card [item]="item" class="card"
                     *ngFor="let item of pageOfItems ">
      </app-item-card>
    </div>
  </div>
  <div class="card-footer pb-0 pt-3">
    <app-pagination [items]="filteredItems$ | async" (changePage)="onChangePage($event)"></app-pagination>
  </div>
</div>
