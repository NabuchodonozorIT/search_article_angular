<div class="container-fluid login-page">
  <div class="row">
    <div class="col-5 login-page-left-content"></div>
    <div class="col-7 login-content">

      <div>
        <a class="join-tsh-io-link" routerLink="/search" routerLinkActive="active">join.tsh.io</a>
      </div>
      <div>
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
          </div>

          <button (click)="goToNextPage()" class="btn btn-primary log-in-button">Log in</button>
        </form>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
